type VerifiedPoC @entity(immutable: true) {
  id: Bytes!
  pocHash: Bytes! # bytes32
  target: Bytes! # address
  attackedVictimBlockNumber: Int! # uint16
  pocType: String! # string
  metadataURI: String! # string
  severity: String! # string
  summary: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
